<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Sign Up</title>
    <style>
      .container{
        max-width: 50%;
      }
      @media(max-width: 700px){
          .container{
          max-width: 80%;
        }
      }
      h1{
        font-weight: 600;
      }
    </style>
</head>
<body>
  <h1 class="text-center mt-4">SignUp Here!</h1>
    <form class="container mt-4" id="my-Form" autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="Email"  placeholder="Enter email">
          <span id="span1"></span>
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passWord" placeholder="Password" maxlength="6">
          <span id="span2"></span>
        </div><br>
        
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button><br><br>
        <span id="span3"></span>
      </form>
      <script src="index.js"></script>
</body>
</html>
